<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Konverter Basis Angka</title>
</head>
<body>
    <div class="container">
        <h1>Konverter Basis Angka</h1>
        <div class="input-group">
            <label for="fromBase">Dari Basis:</label>
            <select id="fromBase" onchange="updatePlaceholder()">
                <option value="2">Biner (2)</option>
                <option value="8">Oktal (8)</option>
                <option value="10">Desimal (10)</option>
                <option value="16">Heksadesimal (16)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="inputNumber">Angka:</label>
            <input type="text" id="inputNumber" placeholder="Contoh: 1110001111">
        </div>
        <div class="input-group">
            <label for="toBase">Ke Basis:</label>
            <select id="toBase">
                <option value="2">Biner (2)</option>
                <option value="8">Oktal (8)</option>
                <option value="10">Desimal (10)</option>
                <option value="16">Heksadesimal (16)</option>
            </select>
        </div>
        <button onclick="convert()">Konversi</button>
        
        <div id="warning" class="warning"></div>
        <div id="result" class="result"></div>
        <div id="explanation" class="explanation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
